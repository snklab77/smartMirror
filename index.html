<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror</title>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/widgets/clock.css"/>
    <link rel="stylesheet" href="./css/widgets/weather.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Rounded+M+1c&family=Zen+Maru+Gothic&display=swap"
          rel="stylesheet">
</head>
<body>
<main>
    <div class="widget clock-widget" id="clock-widget">
        <div class="date-container">
            <div class="date-line">
                <span class="wareki" id="wareki">令和--年</span>
                <span class="gregorianYear" id="gregorianYear">----年</span>
                <span class="month-day" id="month-day">--月--日(--)</span>
            </div>
            <div class="clock" id="clock">--:--:--</div>
        </div>
    </div>

    <div class="widget weather-widget" id="weather-widget">
        <div class="weather-widget-inner">
            <div class="current-weather">
                <img class="weather-icon" src="" alt="現在の天気">
                <div class="temperature">
                    <span class="temp-range">--°C/--°C</span>
                </div>
                <div class="description">天気読み込み中...</div>
            </div>
            <div class="forecast">
                <div class="forecast-item">
                    <div class="date">明日</div>
                    <img class="weather-icon" src="" alt="明日の天気">
                    <div class="temperature">
                        <span class="max">--°C</span>
                    </div>
                    <div class="description">...</div>
                </div>
                <div class="forecast-item">
                    <div class="date">明後日</div>
                    <img class="weather-icon" src="" alt="明後日の天気">
                    <div class="temperature">
                        <span class="max">--°C</span>
                    </div>
                    <div class="description">...</div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="./node_modules/dayjs/dayjs.min.js"></script>
<script src="./node_modules/dayjs/locale/ja.js"></script>
<script src="./config/env-config.js"></script>
<script src="./config/settings.js"></script>
<script src="./node_modules/interactjs/dist/interact.js"></script>
<script src="./js/draggable.js"></script>
<script src="./js/clock.js"></script>
<script src="./js/weather.js"></script>
<script>
  // Set the locale to Japanese
  dayjs.locale('ja');
</script>

</body>
</html>
